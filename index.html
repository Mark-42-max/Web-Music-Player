<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="stylesheet" href="/Media/Fonts/css/all.min.css">
    <title>My Music</title>
</head>

<body>

    <div class="music">
        <div class="left">
            <div class="logo">
                <div class="logo-img">
                    <i class="fas fa-5x fa-music"></i>
                </div>
                <div class="logo-txt">
                    <h2>MUSIC</h2>
                </div>
            </div>

            <div class="rotating-image">
            </div>

            <div class="soundbar" id="volumeUpDown">
                <div class="sound-controls">
                    <i class="fas fa-3x fa-plus-circle" aria-hidden="true" id="volumechange" onchange="volumeChange();"></i>
                    <input type="range" min="0" max="100" value="50" onchange="volumeChange();">
                    <i class="fas fa-3x fa-minus-circle" aria-hidden="true" id="volumechange" onchange="volumeChange();"></i>
                </div>
            </div>
        </div>
        <div class="right">

            <div class="song-name">

            </div>

            <div class="artist">

            </div>

            <div class="controls">

            </div>

            <div class="progress">

            </div>
        </div>
    </div>

    <script src="/JS/behaviour.js"></script>
</body>

</html>
